<!--Assignment - 7: Display paragraph only when div tag is hovered using pseudo class in the html-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		#abc {
			background-color: green;
			text-align: center;
			color: white;
		}
		div:hover p {
			background-color: blue;
			display: block;
		} 
		p {
			display: none;
		}
	</style>
</head>
<body>
     <p>welcome!</p>
     <div>
     	<p id="abc">VYSHNAVI PENTYALA</p>
     	hello VYSHNAVI!
     </div>
</body>
</html>
