<!--CREATE AN INPUT THAT READS FROM DATA LIST THROUGH SELECT TAG AND DISPLAY DATA IN PARAGRAPH TAG IN HTML-->
<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<style>
			p {
				color: red;
			}
		</style>
	</head>
	<body>
		<label>Choose your favoruite CHANNEL</label>
		<select id="CHANNEL">
			<option>MAA</option>
			<option>ZEE</option>
			<option>NICK</option>
			<option>MAA MUSIC</option>
			<option>ETV</option>
			<option>NTV</option>
			<option>ABN</option>
		</select>
		<button onclick="readData()">Submit</button>
		<p id="result"></p>
		<script>
			function readData() {
				var c=document.getElementById('CHANNEL').value;
				document.getElementById('result').innerHTML=c;
			}
		</script>
	</body>
