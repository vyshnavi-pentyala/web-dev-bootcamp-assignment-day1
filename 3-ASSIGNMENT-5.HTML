<!--change the colors of anchors with hover,visited,active styles using internal CSS-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		a:link {
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited {
			color: hotpink;
			background-color: transparent;
			text-decoration: none;
		}
		a:active {
			color: yellow;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover {
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
	</style>
</head>
<body>
    <nav>
    	<ul>
    		<li><a href="https://kitsguntur.ac.in" target="_blank">kits guntur</li> 
    		<li><a href="https://facebook.com" target="_blank">open fb page</a></li>
    	</ul>
    </nav>
</body>
</html>
