<!--Assignment - 6: Use Multiple CSS Classes to highlight on a single paragraph in the html-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css classes </title>
	<style>
		.abc {
			text-align: center;
			background-color: hotpink;
		}
		.def {
			text-align: center;
			padding: 20px;
			color: red;
		}
	</style>
</head>
<body>
    <p class="abc def">HI I AM VYSHNAVI</p>
     </body>
</html>
