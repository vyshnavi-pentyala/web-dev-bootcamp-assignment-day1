<!--CREATE AN INPUT THAT READS THE NAME,AADHAR NO. ADDRESS AND DISPLAYS IT IN TABLE FORMAT-->


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		p {
			color: red;
		}
	</style>
</head>
<body>
    <fieldset>
    	<legend>Details</legend>
    	Name: <input type="text" id="uname" required value="uname" /><br/><br/>
    	Adhaar: <input type="tel" id="adhaar" disabled  /><br/><br/>
    	phone: <input type="tel" id="mobile" required value="mobile" /><br/><br/>
    	<button onclick="readData()">submit</button>
    </fieldset>
    <h1>Result Table</h1>
    <table border="1">
    	<tr>
    		<th>Name</th>
    		<th>Adhaar</th>
    		<th>Mobile Number</th>
    	</tr>
    	<tr>
    		<td id="abc">Not Yet Entered<td>
    		<td id="def">Not Yet Entered</td>
       	</tr>
    </table>
    <p id="result"></p>
    <script>
    	function readData() {
    		var uname=document.getElementById('uname').value;
    		var phone=document.getElementById('mobile').value;

    		document.getElementById('abc').innerHTML=uname;
    		document.getElementById('def').innerHTML=phone;
    		
    	}
    </script>
</body>
</html>
